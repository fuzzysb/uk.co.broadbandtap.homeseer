<!DOCTYPE html>
<html><head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>StreamDeck Homeseer Settings</title>
    <link rel="stylesheet" href="sdpi.css">
    <script src="sdtools.common.js"></script>
    <script src="PluginActionPI.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-item" id="dvHomeSeerServerIp">
            <div class="sdpi-item-label">HomeSeer Server IP</div>
            <input class="sdpi-item-value sdProperty" placeholder="192.168.1.1" value="" id="homeSeerServerIp">
        </div>
        <div class="sdpi-item" id="dvDeviceName">
            <div class="sdpi-item-label">Device Name</div>
            <input class="sdpi-item-value sdProperty" placeholder="Room Light" value="" id="deviceName">
        </div>
        <div class="sdpi-item" id="dvDeviceId">
            <div class="sdpi-item-label">Device ID</div>
            <input class="sdpi-item-value sdProperty" placeholder="Room Light" value="" id="deviceId">
        </div>
        <div class="sdpi-item" id="dvOnValue">
            <div class="sdpi-item-label">On Value</div>
            <input class="sdpi-item-value sdProperty" placeholder="100" value="" id="onValue">
        </div>
        <div class="sdpi-item" id="dvOffValue">
            <div class="sdpi-item-label">Off Value</div>
            <input class="sdpi-item-value sdProperty" placeholder="0" value="" id="offValue" oninput="setSettings()">
        </div>
    </div>
</body>
</html>
